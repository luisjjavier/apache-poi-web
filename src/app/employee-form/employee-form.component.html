<nz-card [nzLoading]="isLoading" nzTitle="CreaciÃ³n de empleado">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Nombres</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="name" id="email">
        <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">El nombre del empleado es importante!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="lastname">Apellidos</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="lastname" id="lastname">
        <nz-form-explain *ngIf="validateForm.get('lastname').dirty && validateForm.get('lastname').errors">El apellido del empleado es importante!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="salary">Salario</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-input-number  formControlName="salary" [nzMin]="0" [nzStep]="1" style="width:100%" [nzFormatter]="formatterDollar" [nzParser]="parserDollar"></nz-input-number>
        <nz-form-explain *ngIf="validateForm.get('salary').dirty && validateForm.get('salary').errors">El Salario del empleado es importante!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="department">Departamento</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="department" id="department">
        <nz-form-explain *ngIf="validateForm.get('department').dirty && validateForm.get('department').errors">El departamento del empleado es importante!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <div nz-row>
      <div nz-col [nzSpan]="24" style="text-align: right;">
        <button style="text-align: right;margin-right: 5px; " [nzLoading]="isSubmit" nz-button nzType="primary">Guardar</button>
        <button style="text-align: right;" type="button" routerLink="../" nz-button >Cancelar</button>
      </div>
    </div>
  </form>
</nz-card>
